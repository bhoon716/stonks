<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock List</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>

<div th:replace="~{nav.html :: navbar}"></div>

<div class="card" th:each="i : ${stocks}">
    <img src="https://placehold.co/150">
    <div>
        <a th:text="${i.symbol}">Symbol</a>
    </div>
</div>

</body>
</html>
